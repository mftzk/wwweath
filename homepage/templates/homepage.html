{% extends "master.html" %}

{% block title %}
  Weather {{ city }}
{% endblock %}


{% block content %}

<h1> Weather {{ city }}</h1>
<p>
    <table>
    <tr>
        <th>
            name
        </th>
        <th>
            value
        </th>
    </tr>
    <tr>
        <td>temp</td>
        <td>{{ temp }}</td>
    </tr>
    <tr>
        <td>feelslike</td>
        <td>{{ feelslike }}</td>
    </tr>
    <tr>
        <td>humidity</td>
        <td>{{ humidity }}</td>
    </tr>
    </table>
</p>
{% endblock %}
